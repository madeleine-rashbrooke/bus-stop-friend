<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>More hacking</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:50%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWFkZWxlaW5lLXJhc2hicm9va2UiLCJhIjoiY2lyeDVqdXRmMDA4OTJ5b2ZxZXc1dDg5dCJ9.6kyfgf7klxvu7UizZNzA9A';

var geojson = [
  {
    "type": "Feature",
    "geometry": {
      "type": "LineString",
      "coordinates": [
        [174.7542, -41.2963],
        [174.7542, -41.3063]
      ]
    },
    "properties": {
      "stroke": "#fc4353",
      "stroke-width": 5
    }
  }
];

var map = L.mapbox.map('map', 'mapbox.streets')
  .setView([-41.2963, 174.7742], 15);

L.geoJson(geojson, { style: L.mapbox.simplestyle.style }).addTo(map);

var featureLayer = L.mapbox.featureLayer()
  .loadID('madeleine-rashbrooke.158n2ahj')
  .addTo(map)

featureLayer.setFilter(function() { return false; })
  .addTo(map)

</script>
</body>
</html>
